<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/labs.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <img src="images/krakenproject1.png" class="main-image" alt="krakenproject">
        <h1>CTF LABS</h1>  
        <div class="container">            
            <div class="collapsible">
                 <button class="btn-menu">Bad Rabbit </button>
            </div>
            <div class="content">
                <h4>Dificulty Level:</h4>
                    <p>Facil</p>
                <h4>Download:</h4>
                <button class="btn-Download">here</button>
                <h4>Flags:</h4>
            
                <div class="textfield">                    
                    <input type="text" name="flag1" placeholder="Flag1">
                    <button class="btn-send">Send</button>
                </div>
                <div class="textfield">                    
                    <input type="text" name="flag2" placeholder="Flag2">
                    <button class="btn-send">Send</button>
                </div>
                <div class="textfield">                    
                    <input type="text" name="flag3" placeholder="RootFlag">
                    <button class="btn-send">Send</button>
                </div>
            </div>
            
            <div class="collapsible">
                <button class="btn-menu">Next VM </button>
           </div>
           <div class="content">
               <h4>Difficulty Level:</h4>
                   <p>Facil</p>
               <h4>Download:</h4>
               <button class="btn-Download">here</button>
               <h4>Flags:</h4>
           
               <div class="textfield">                    
                   <input type="text" name="flag1" placeholder="Flag1">
                   <button class="btn-send">Send</button>
               </div>
               <div class="textfield">                    
                   <input type="text" name="flag2" placeholder="Flag2">
                   <button class="btn-send">Send</button>
               </div>
               <div class="textfield">                    
                   <input type="text" name="flag3" placeholder="RootFlag">
                   <button class="btn-send">Send</button>
               </div>
           </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
